# cloudbuild.yaml
# Configuração para Cloud Build com Cloud Run
# VERSION: v1.2.0 | DATE: 2024-12-19 | AUTHOR: VeloHub Development Team

substitutions:
  _GOOGLE_CLIENT_ID: '278491073220-eb4ogvn3aifu0ut9mq3rvu5r9r9l3137.apps.googleusercontent.com'
  _AUTHORIZED_DOMAIN: 'velotax.com.br'

steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--build-arg'
      - 'GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID}'
      - '--build-arg'
      - 'AUTHORIZED_DOMAIN=${_AUTHORIZED_DOMAIN}'
      - '--build-arg'
      - 'REACT_APP_API_URL=https://backend-gcp-278491073220.us-east1.run.app/api'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frontend-console:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frontend-console:latest'
      - '.'
    id: 'build-image'
  
  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend-console:$COMMIT_SHA']
    id: 'push-image-sha'
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend-console:latest']
    id: 'push-image-latest'
  
  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend-console'
      - '--image'
      - 'gcr.io/$PROJECT_ID/frontend-console:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/frontend-console:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/frontend-console:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

