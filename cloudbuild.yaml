# cloudbuild.yaml
# Configuração para Cloud Build com Cloud Run
# VERSION: v1.0.0 | DATE: 2024-12-19 | AUTHOR: VeloHub Development Team

steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frontend-console:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frontend-console:latest'
      - '.'
    id: 'build-image'
  
  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend-console:$COMMIT_SHA']
    id: 'push-image-sha'
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend-console:latest']
    id: 'push-image-latest'
  
  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend-console'
      - '--image'
      - 'gcr.io/$PROJECT_ID/frontend-console:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/frontend-console:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/frontend-console:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

