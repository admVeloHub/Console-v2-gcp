name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: console-365e8
  SERVICE_NAME: frontend-console
  REGION: us-east1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          AUTHORIZED_DOMAIN: ${{ secrets.AUTHORIZED_DOMAIN }}
        run: |
          docker build \
            --build-arg google-client-id=$GOOGLE_CLIENT_ID \
            --build-arg authorized-domain=$AUTHORIZED_DOMAIN \
            --build-arg REACT_APP_API_URL=https://backend-gcp-278491073220.us-east1.run.app/api \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          AUTHORIZED_DOMAIN: ${{ secrets.AUTHORIZED_DOMAIN }}
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars NODE_ENV=production,google-client-id=$GOOGLE_CLIENT_ID,authorized-domain=$AUTHORIZED_DOMAIN \
            --project $PROJECT_ID

      - name: Get Cloud Run URL
        id: get-url
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)' --project $PROJECT_ID)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ğŸš€ Deploy concluÃ­do: $URL"

      - name: Output deployment URL
        run: |
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "ğŸŒ URL: ${{ steps.get-url.outputs.url }}"

